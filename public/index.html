<!DOCTYPE html>
<html lang="en" data-theme="dracula">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Graphs and alerts for Speculare">
    <meta name="keywords" content="Speculare, metrics, rust, open-source">
    <meta name="author" content="Martin Andre">

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
	<link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
	<link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#272935">
	<meta name="msapplication-TileColor" content="#272935">
	<meta name="theme-color" content="#272935">

	<link rel="preconnect" href="https://auth.speculare.cloud">

    <title>
        Speculare Console
    </title>
</head>

<body class="antialiased">
    <noscript>
		<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
	</noscript>
    <div id="app"></div>
    <script defer data-domain="console.speculare.cloud" src="https://analytics.speculare.cloud/js/plausible.js"></script>
    <!-- built files will be auto injected -->
</body>

</html>
